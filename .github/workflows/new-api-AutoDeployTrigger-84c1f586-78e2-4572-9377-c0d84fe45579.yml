name: Trigger auto deployment for new-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/new-api-AutoDeployTrigger-84c1f586-78e2-4572-9377-c0d84fe45579.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.NEWAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NEWAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NEWAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.NEWAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NEWAPI_REGISTRY_PASSWORD }}
          containerAppName: new-api
          resourceGroup: new-api
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


